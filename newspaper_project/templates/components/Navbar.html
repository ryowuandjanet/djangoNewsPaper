<!-- 引入 SweetAlert 的 JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- SweetAlert 的 JavaScript 代碼 -->
<script>
  document.getElementById('logout-btn').addEventListener('click', function (event) {
    event.preventDefault() // 阻止表單的默認提交行為
  
    // 使用 SweetAlert 彈出確認登出的提示框
    Swal.fire({
      title: '您確定要登出嗎？',
      text: '登出後，您將無法恢復登入狀態。',
      icon: 'warning', // 顯示警告圖標
      showCancelButton: true, // 顯示取消按鈕
      confirmButtonText: '確認登出', // 確認按鈕的文本
      cancelButtonText: '取消', // 取消按鈕的文本
      reverseButtons: true // 反轉按鈕位置，讓取消按鈕放在右邊
    }).then((result) => {
      if (result.isConfirmed) {
        // 如果用戶點擊了確認登出，則進行登出操作
        window.location.href = "{% url 'login' %}" // 頁面跳轉至登出URL
      }
    })
  })
</script>
