{% extends 'base.html' %}

{% block title %}
  密碼重設完成 - {{ block.super }}
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="bi bi-check-circle display-4 text-success"></i>
            <h2 class="card-title mt-3">密碼已重設成功！</h2>
            <p class="text-muted">
              您的密碼已經更新。<br />
              現在可以使用新密碼登入了。
            </p>
          </div>

          <div class="d-grid">
            <a href="{% url 'login' %}" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-2"></i>立即登入</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
