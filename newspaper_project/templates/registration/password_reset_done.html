{% extends 'base.html' %}

{% block title %}
  密碼重設郵件已發送 - {{ block.super }}
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="bi bi-envelope-check display-4 text-success"></i>
            <h2 class="card-title mt-3">郵件已發送</h2>
            <p class="text-muted">
              我們已經發送了密碼重設說明到您的電子郵件信箱。<br />
              您應該很快就會收到。
            </p>
          </div>

          <div class="alert alert-info" role="alert">
            <i class="bi bi-info-circle me-2"></i>
            如果您沒有收到電子郵件，請：<ul class="mb-0 mt-2">
              <li>確認輸入的電子郵件地址是否正確</li>
              <li>檢查您的垃圾郵件匣</li>
            </ul>
          </div>

          <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary"><i class="bi bi-arrow-left me-2"></i>返回登入頁面</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
