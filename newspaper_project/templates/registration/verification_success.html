{% extends 'base.html' %}

{% block title %}
  驗證成功 - {{ block.super }}
{% endblock %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-5">
            <i class="bi bi-check-circle display-1 text-success mb-4"></i>
            <h2 class="mb-4">驗證成功！</h2>
            <p class="mb-4">
              您的帳戶已經成功驗證。<br />
              現在您可以使用完整的功能了。
            </p>
            <div class="mt-4">
              <a href="{% url 'login' %}" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-2"></i>立即登入</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
