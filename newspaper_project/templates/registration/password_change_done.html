{% extends 'base.html' %}

{% block title %}
  密碼變更成功 - {{ block.super }}
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <!-- 成功圖示 -->
            <div class="success-animation">
              <i class="bi bi-check-circle-fill display-1 text-success"></i>
            </div>

            <h2 class="card-title mt-4">密碼變更成功！</h2>
            <p class="text-muted">
              您的密碼已經成功更新。<br />
              下次登入時請使用新密碼。
            </p>
          </div>

          <div class="d-grid gap-2">
            <a href="{% url 'home' %}" class="btn btn-primary"><i class="bi bi-person me-2"></i>返回個人資料</a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary"><i class="bi bi-house me-2"></i>返回首頁</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
    /* 成功動畫效果 */
    .success-animation {
      margin: 20px 0;
    }
    
    .success-animation i {
      animation: scaleAndFade 0.5s ease-in-out;
    }
    
    @keyframes scaleAndFade {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    /* 卡片懸浮效果 */
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
    
    /* 按鈕懸浮效果 */
    .btn {
      transition: transform 0.2s ease;
    }
    
    .btn:hover {
      transform: translateY(-2px);
    }
    
    /* 文字漸變效果 */
    .text-muted {
      transition: color 0.3s ease;
    }
    
    .card:hover .text-muted {
      color: #6c757d !important;
    }
  </style>
{% endblock %}
