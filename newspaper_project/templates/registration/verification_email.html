<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        margin: 20px 0;
      }
      .footer {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
        font-size: 12px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>歡迎加入新聞網站！</h2>
      <p>親愛的 {{ user.username }}：</p>
      <p>感謝您註冊成為新聞網站的會員。請點擊下方按鈕驗證您的電子郵件地址：</p>

      <a href="{{ verify_url }}" class="button">驗證電子郵件</a>

      <p>或複製以��連結到瀏覽器：</p>
      <p>{{ verify_url }}</p>

      <p>如果這不是您的操作，請忽略此郵件。</p>

      <div class="footer">
        <p>此郵件由系統自動發送，請勿回覆。</p>
        <p>
          ©{% now 'Y' %}新聞網站. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
